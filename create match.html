<html>

<head>
<title>Tytu≈Ç strony</title>
<link rel="stylesheet" href="css/styl.css" type="text/css" />
<link rel="stylesheet" href="css/match.css" type="text/css" />
<link rel="stylesheet" href="css/form.css" type="text/css" />
</head>

<body>
    <header>
        <div class="head">
            <h1 id="logo"><a href="home logged.html">Logo firmy</a> </h1>
            <button class="login" type="button" onclick="location.href='admin panel.html'">Admin Panel</button>
            <p id="loginInfo">Logged as: XYZ</p>
        </div>    
    </header>

    <nav>
        <div class="leauges">
            <button id="leauge1" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 1</button>
            <button id="leauge2" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 2</button>
            <button id="leauge3" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 3</button>
            <select id="leaugeList" name="leaugesList">
                    <option value="leauge 1">Leauge 1</option>
                    <option value="leauge 2">Leauge 2</option>
                  </select>
        </div>
    </nav>

    <section>
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>Home</li>
        </ul>
        <h2>Creating a new real match with 2 teams</h2>
    <form novalidate class="form1" id="formmatch" method="get" onsubmit="return validateForm()" >
            <div class="match2teams">
                <div class="left">
                    <p>Name of Team 1:</p>
                    <select name="fullname1">
                            <option value="fc nalewaki">FC Nalewaki</option>
                            <option value="azs azetesy">AZS Azetesy</option>
                    </select>
                    <p>Points:</p>
                    <input id="points1" type="number" name="points1" value="1"> <span class="required"><sup>*</sup></span>
                    <br>
                    <span id="errors_points1" class="errors-text"></span>   
                </div>
                <div class="center">
                    <p>Stadium:</p>
                    <select id="stadiumvalue2"name="stadiumvalue2">
                            <option value="fc nalewaki">Stantiago</option>
                            <option value="azs azetesy">Bernabeu</option>
                    </select>
                    <p>Arbiter:</p>
                    <select id="arbitervalue2"name="arbitervalue2">
                            <option value="fc nalewaki">Jasiek Kowalsky</option>
                            <option value="azs azetesy">Macius Dabrowski</option>
                    </select>
                    <p>Date:</p>
                    <div class="testblock">
                            <input id="date2" type="date" name="date2" value="02.02.1990">
                            <br>
                            <span id="errors_date" class="errors-text"></span>  
                            <input type="submit" id="create-match" value="Create"/>
                    </div>
                    <p id="errors_info_match" class="errors-text"></p>
                    <div id="errors_summary_match">
                    </div>

                </div>
                <div class="right">
                    <p>Name of Team 2:</p>
                    <select name="fullname2">
                            <option value="fc nalewaki">FC Nalewaki</option>
                            <option value="azs azetesy">AZS Azetesy</option>
                    </select>
                    <p>Points:</p>
                    <input id="points2" type="number" name="points2" value="2"> <span class="required"><sup>*</sup></span>
                    <br>
                    <span id="errors_points2" class="errors-text"></span>  
                </div>
            </div>
    </form>
    </section>

    <footer>
        <div class="linksFooter">
            <ul class="contact">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <img id="fb" src="img/fb.png" alt="fb icon" height="32" width="32"> 
                <img id="inst" src="img/instagram.png" alt="instagram icon" height="32" width="32"> 
                <p>Social Media:</p>
            </ul>
    </footer>
    <script src="js/creatematch.js"></script>
</body>

</html>
