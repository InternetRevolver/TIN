<html>

<head>

<link rel="stylesheet" href="css/styl.css" type="text/css" />
</head>

<body>
    <header>
        <div class="head">
            <h1 id="logo"><a href="home logged.html">Logo firmy</a> </h1>
            <button class="login" type="button" onclick="location.href='admin panel.html'">Admin Panel</button>
            <p id="loginInfo">Logged as: XYZ</p>
        </div>

    <nav>
        <div class="leauges">
            <button id="leauge1" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 1</button>
            <button id="leauge2" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 2</button>
            <button id="leauge3" class="leaugeButton" onclick="location.href='league logged.html'">Liga nr 3</button>
            <select id="leaugeList" name="leaugesList">

        </ul>

            <div class="listsAdmin">

        </div>

    <footer>
        <div class="linksFooter">
            <ul class="contact">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>

                <p>Social Media:</p>
